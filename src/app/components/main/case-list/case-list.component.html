<div class="panel-title">Case List</div>

<div class="list-manipulation">
  <button class="btn btn-danger" (click)="newList()">New List</button>
  <button class="btn btn-primary" (click)="addCase()">Add a Case</button>
  <button class="btn btn-sm btn-light" (click)="importList()">Import List</button>
  <button class="btn btn-sm btn-light" [disabled]="!caseListSvc.caseIdList.length">Export List</button>
</div>


<div class="case-list">

  <ul multiple>
    <li *ngFor="let caseId of Object.keys(caseListSvc.caseIdList)">
      {{ caseId }}
    </li>
  </ul>

</div>
