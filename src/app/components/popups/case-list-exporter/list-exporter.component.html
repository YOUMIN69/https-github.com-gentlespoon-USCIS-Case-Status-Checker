<div class="container-list-exporter">
  <div class="head">Export List</div>

  <div class="body">
    <div><strong>Data Type</strong></div>
    <div
      class="btn-group btn-group-toggle"
      ngbRadioGroup
      name="radioBasic"
      [(ngModel)]="dataType"
    >
      <label ngbButtonLabel class="btn-light">
        <input ngbButton type="radio" value="txt" /> TXT
      </label>

      <label ngbButtonLabel class="btn-light">
        <input ngbButton type="radio" value="json" /> JSON
      </label>

      <label ngbButtonLabel class="btn-light">
        <input ngbButton type="radio" value="csv" /> CSV
      </label>

      <label ngbButtonLabel class="btn-light">
        <input ngbButton type="radio" value="csvq" /> CSV (with quotation marks)
      </label>
    </div>

    <div><strong>Data Content</strong></div>
    <textarea [(ngModel)]="data" readonly></textarea>
  </div>

  <div
    class="error-message"
    *ngIf="errorMessage"
    wrap="true"
    [innerHTML]="errorMessage"
  ></div>
  <div class="foot">
    <button class="btn btn-danger" (click)="close()">Close</button>
  </div>
</div>
