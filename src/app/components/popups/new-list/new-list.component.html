<div class="container-new-list">
  <div class="head">Warning</div>

  <div class="body">
    Creating a new list will remove all cases from your current list.<br />
    You will not be able to undo this.
  </div>

  <div class="foot">
    <button class="btn btn-danger" (click)="clear()">Confirm</button>
    <button class="btn btn-primary" (click)="close()">Cancel</button>
  </div>
</div>
